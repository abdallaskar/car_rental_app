<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body >
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div class="toast" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <strong class="me-auto">Success</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        <i class="bi bi-check-circle-fill text-success me-2"></i>
        Your changes have been saved.
      </div>
    </div>
  </div>
  
    <main class="d-flex flex-sm-row justify-content-center align-items-center text-secondary  my-3">
        
        <form id="bookingForm" class="d-flex flex-wrap col-12 col-sm-9 col-md-7 col-lg-6 shadow py-4 px-2 ">
            
            <section class="col-6">
                    <label for="fname" class=" text-secondary">First Name</label>
                    <input id="fname" type="text" class="form-control" >   <!-- required --> 
                    <p id="fname-error"></p>
            </section>
            <section  class="col-6">
                <label for="lname" class="">Last Name </label>
                <input id="lname" type="text" class="form-control"  >   <!-- required -->
                <p id="lname-error"></p>
            </section>
             <section  class="col-6">
                <label for="email" class="">Email</label>
                <input class="form-control" id="email" type="email" >
                <p id="email-error"></p>
            </section>
             <section  class="col-6">
                <label for="phone" class="">Phone Number</label>
                <input class="form-control" id="phone" type="tel" maxlength="11"  >   <!--required  -->
                <p id="phone-error"></p>
            </section>
                    <div class="col-6">
                      <label for="brandSelect" class="">Car Brand</label>
                        <input class="form-control mb-3"  id="brandSelect" type="text" disabled>
                    </div>
                    <div class="col-6">
                      <label for="modelSelect" class="">Car Model</label>
                        <input class="form-control mb-3" id="modelSelect" type="text" disabled>
                    </div>
             <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-geo-alt-fill text-primary"></i>
                  </span>
                  <input id="pickupL"type="text"class="form-control border-start-0"placeholder="Pick-up location" />
                </div>
                <p id="pickupL-error" class="ps-4"></p>
                
              </div>
              <div class="col-6">
                <div class="input-group">
                  <span class="input-group-text bg-white border-end-0">
                    <i class="bi bi-geo-alt-fill text-primary"></i>
                  </span>
                  <input id="dropOffL"type="text"class="form-control border-start-0"placeholder="Drop-off location" />
                </div>
                <p id="dropOffL-error" class="ps-4"></p>
              </div>

              <div class="col-6">
                <label for="pickUpdate" class="form-label">Pick-up Date</label>
                <input id="pickUpdate"class="form-control"type="date"/>
                <p id="pickUpdate-error"></p>
              </div>
              <div class="col-6">
                <label for="pickUptime" class="form-label">Pick-up Time</label>
                <input id="pickUptime"class="form-control "type="time" />
                <p id="pickUptime-error"></p>
              </div>

              <div class="col-6">
                <label for="dropOffdate" class="form-label">Drop-off Date</label>
                <input id="dropOffdate"class="form-control"type="date"/>
                <p id="dropOffdate-error"></p>
              </div>
              <div class="col-6">
                <label for="dropOfftime" class="form-label">Drop-off Time</label>
                <input id="dropOfftime"class="form-control"type="time" />
                <p id="dropOfftime-error"></p>
              </div>
              <div id="price" class="col-12 text-center">
                <label for="totalPrice">Total price</label>
                <input id="totalPrice" type="text" class="form-control w-50 w-md-25 mx-auto text-center" disabled > 
                <br>
              </div>

            <div class="mx-auto form-btns">
                <button type="submit" id="confirmbtn" class="btn btn-primary justify-delf-center ">Confirm</button>          <!-- data-bs-toggle="modal" data-bs-target="#exampleModal"  -->
                <button id="ChangeCar" class=" btn btn-secondary ">Change Car</button> 
            </div>
        </form>
    </main>
    <!-- POP-UP modal MESSAGE -->
     <div id="pop"></div>
      <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="booking.js"></script>
</body>
</html>
