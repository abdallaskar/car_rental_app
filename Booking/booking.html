<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="booking.css">
</head>
<body>
    <main class="row pt-4 justify-content-center text-secondary ">
        <form id="bookingForm" class="row col-10 col-sm-9 col-md-7 col-lg-5 shadow justify-content-center g-4 py-2" >
            <section class="d-flex flex-column">
                    <label for="fname" class=" text-secondary">First Name </label>
                    <input id="fname" type="text" class="form-control px-2 py-3"  pattern="[A-Za-z]{2,}" title="First name should contain letters only." required>   <!--  --> 
            </section>
            <section  class=" d-flex flex-column">
                <label for="lname" class="form-label">Last Name </label>
                <input id="lname" type="text" class="form-control px-2 py-3" pattern="[A-Za-z]{2,}" title="First name should contain letters only."  required>   <!--  -->
             </section>
             <section  class="d-flex flex-column">
                <label for="email" class="form-label">Email <span>(optional)</span></label>
                <input class="form-control px-2 py-3" id="email" type="email" pattern="[a-zA-Z0-9_-]{2,}@[a-z]+\.[a-z]+" title="Please enter a valid email address.">
             </section>
             <section  class=" d-flex flex-column">
                <label for="phone" class="form-label">Phone Number</label>
                <input class="form-control px-2 py-3" id="phone" type="tel" pattern="^01\d{9}$" title="Phone number should start with 01 and is 11 digits" required>   <!--  -->
             </section>
             <section class="d-flex" id="car">
                <select class="form-select py-3" id="brandSelect">
                    <option value="">Select Brand</option>
                </select>
                <select class="form-select" id="modelSelect">
                    <option value="">Select Model</option>
                </select>
                <select class="form-select" id="typeSelect">
                    <option value="">Select Type</option>
                </select>
             </section>
             <section class="d-flex flex-column flex-md-row gap-md-2">
                <div class="rel-parent mb-2 flex-fill">
                    <span class=" geo-icon"><i class="bi bi-geo-alt-fill "></i></span>
                    <input class="px-4 py-3 w-100 border-none" type="text" placeholder="pick up location"  title="Please enter a pick up location." required>  <!--  -->
                </div>
                <div class="rel-parent mb-2 flex-fill">
                    <span class="geo-icon"><i class="bi bi-geo-alt-fill "></i></span>
                    <input class="px-4 py-3 w-100 border-none " type="text" placeholder="Drop Off location"title="Please enter a Drop off location." required> <!--  -->
                </div>
            </section>
             <section class="d-flex flex-column flex-md-row gap-2">
                <!-- Pick-up group -->
                <div class="d-flex flex-row flex-fill gap-2">
                    <div class="rel-parent w-50">
                        <label for="pickUpdate" class="floating-label text-secondary">Pick-up Date</label>
                        <input id="pickUpdate" class="form-control px-2 py-3" type="date" required >  <!-- -->
                    </div>
                    <div class="rel-parent w-50">
                        <label for="pickUptime" class="floating-label text-secondary">Pick-up Time</label>
                        <input id="pickUptime" class="form-control px-2 py-3" type="time" required>  <!--  -->
                    </div>
                </div>
            
                <!-- Drop-off group -->
                <div class="d-flex flex-row flex-fill gap-2">
                    <div class="rel-parent w-50">
                        <label for="dropOffdate" class="floating-label text-secondary">Drop-Off Date</label>
                        <input id="dropOffdate" class="form-control px-2 py-3" type="date" required>  <!-- -->
                    </div>
                    <div class="rel-parent w-50">
                        <label for="dropOfftime" class="floating-label text-secondary">Drop-Off Time</label>
                        <input id="dropOfftime" class="form-control px-2 py-3" type="time" required>  <!--   -->
                       
                    </div>
                </div>
            </section>
             <section  class=" d-flex justify-content-around">

                <button type="submit" data-bs-toggle="modal" data-bs-target="#exampleModal">Confirm</button>  <button type="reset">Delete</button>
             </section>
        </form>
    </main>
    <!-- POP-UP MESSAGE -->
     <div id="pop"></div>
      <footer></footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="booking.js"></script>
</body>
</html>
